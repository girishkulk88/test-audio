<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Audio API examples: Basics</title>
    <meta name="description" content="Audio basics demo for Web Audio API" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="boombox">
      <div class="boombox-handle"></div>

      <div class="boombox-body">
        <section class="master-controls">
          <input
            type="range"
            id="volume"
            class="control-volume"
            min="0"
            max="2"
            value="1"
            list="gain-vals"
            step="0.01"
            data-action="volume"
          />
          <datalist id="gain-vals">
            <option value="0" label="min"></option>
            <option value="2" label="max"></option>
          </datalist>

          <label for="volume">VOL</label>

          <input
            type="range"
            id="panner"
            class="control-panner"
            list="pan-vals"
            min="-1"
            max="1"
            value="0"
            step="0.01"
            data-action="panner"
          />
          <datalist id="pan-vals">
            <option value="-1" label="Music"></option>
            <option value="0" label="Both"></option>
            <option value="1" label="Commentary"></option>
          </datalist>

          <label for="panner">AUDIO CONTROL</label>

          <button
            class="control-power"
            role="switch"
            aria-checked="false"
            data-power="on"
          >
            <span>On/Off</span>
          </button>
        </section>

        <section class="tape">
          <audio src="chaturanga.mp3" crossorigin="anonymous"></audio>

          <!-- 			type="audio/mpeg" -->

          <button
            data-playing="false"
            class="tape-controls-play"
            role="switch"
            aria-checked="false"
          >
            <span>Play/Pause</span>
          </button>
        </section>
      </div>
      <!-- boombox-body -->
    </div>

    <script type="text/javascript">
      console.clear();

      // instigate our audio context
      let audioCtx;

      // load some sound
      const audioElement = document.querySelector("audio");
      let track;
        let gainL;
        let gainR;
        let upL;
        let upR;

      const playButton = document.querySelector(".tape-controls-play");
      const volumeControl = document.querySelector('[data-action="volume"]');

      // play pause audio
      playButton.addEventListener(
        "click",
        () => {
          if (!audioCtx) {
            init();
          }

          // check if context is in suspended state (autoplay policy)
          if (audioCtx.state === "suspended") {
            audioCtx.resume();
          }

          if (playButton.dataset.playing === "false") {
            audioElement.play();
            playButton.dataset.playing = "true";
//            alert(gainR.gain.value + ' ' + gainL.gain.value + ' ' + volumeControl.value); 
            // if track is playing pause it
          } else if (playButton.dataset.playing === "true") {
            audioElement.pause();
            playButton.dataset.playing = "false";
//            alert('Values: ' + gainR.gain.value + ' ' + gainL.gain.value + ' ' + volumeControl.value); 
          }

          // Toggle the state between play and not playing
          let state =
            playButton.getAttribute("aria-checked") === "true" ? true : false;
          playButton.setAttribute("aria-checked", state ? "false" : "true");
        },
        false
      );

      // If track ends
      audioElement.addEventListener(
        "ended",
        () => {
          playButton.dataset.playing = "false";
          playButton.setAttribute("aria-checked", "false");
//          alert('Values: ' + gainR.gain.value + ' ' + gainL.gain.value + ' ' + volumeControl.value); 
        },
        false
      );

      function init() {
        audioCtx = new AudioContext();
        track = new MediaElementAudioSourceNode(audioCtx, { mediaElement: audioElement });
        const splitter = audioCtx.createChannelSplitter(2);
        const merger = audioCtx.createChannelMerger(2);
        merger.connect(audioCtx.destination);

        var gainL = audioCtx.createGain();
        var gainR = audioCtx.createGain();
        track.connect(splitter);


        splitter.connect(gainL, 0, 0);
        splitter.connect(gainR, 1, 0);



        gainL.connect(merger, 0, 0);
        gainR.connect(merger, 0, 1);

// Set the gain values for the left and right channels as desired.
        gainL.gain.value = 1;
        gainR.gain.value = 1;
        upL = 1;
        upR = 1;

//        const volumeControl = document.querySelector('[data-action="volume"]');
        volumeControl.addEventListener(
          "input",
          () => {
//            gainNode.gain.value = volumeControl.value;
               if (upR==1)
               {
                  gainR.gain.value=volumeControl.value;
               }
               if (upL==1)
                  gainL.gain.value=volumeControl.value;
          },
          false
        );

        // Create the node that controls the panning
        const panner = new StereoPannerNode(audioCtx, { pan: 0 });

        const pannerControl = document.querySelector('[data-action="panner"]');
        pannerControl.addEventListener(
          "input",
          () => {
            panner.pan.value = pannerControl.value;
            if (pannerControl.value > 0.25)
            {
               gainR.gain.value=volumeControl.value;
               gainL.gain.value=0;
               upR=1; upL=0;
            }
            else if (pannerControl.value < -0.25)
            {
               gainR.gain.value=0;
               gainL.gain.value=volumeControl.value;
               upR=0; upL=1;
            }
            else
            {
               gainR.gain.value=1;
               gainL.gain.value=1;
//               alert('vol: ' + volumeControl.value);
//               alert('Values: ' + gainR.gain.value + ' ' + gainL.gain.value + ' ' + volumeControl.value); 
            }
          },
          false
        );

      }

    </script>
  </body>
</html>
